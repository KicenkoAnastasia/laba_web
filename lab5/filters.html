<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Group 11.png">
    <title>Киценко Анастасия Валерьевна.Лабораторная 5</title>
    <link rel="stylesheet" href="css2/main9.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;700&display=swap">
   <script>
        function blurImage(){
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }
        function brightness(){
            let value = document.getElementById('brightnessValue').value + '%';
            document.getElementById('brightnessOutput').innerText = value; 
            document.getElementById('brightnessImage').style.filter = 'brightness(' + value + ')';
        }
        function contrast() {
            let value = document.getElementById('contrastValue').value;
            document.getElementById('contrastOutput').innerText = value + '%';
            document.getElementById('contrastImage').style.filter = 'contrast(' + value + '%)';
        }
        function grayscale(){
            let value = document.getElementById('grayscaleValue').value + '%';
            document.getElementById('grayscaleOutput').innerText = value; 
            document.getElementById('grayscaleImage').style.filter = 'grayscale(' + value + ')';
        }
        function hueRotate() {
            let value = document.getElementById('hue-rotateValue').value + 'deg';
            document.getElementById('hue-rotateOutput').innerText = value;
            document.getElementById('hue-rotateImage').style.filter = 'hue-rotate(' + value + ')';
        }
        function invert() {
            let value = document.getElementById('invertValue').value + '%';
            document.getElementById('invertOutput').innerText = value;
            document.getElementById('invertImage').style.filter = 'invert(' + value + ')';
        }
        function saturate() {
            let value = document.getElementById('saturateValue').value + '%';
            document.getElementById('saturateOutput').innerText = value;
            document.getElementById('saturateImage').style.filter = 'saturate(' + value + ')';
        }
        function sepia() {
            let value = document.getElementById('sepiaValue').value + '%';
            document.getElementById('sepiaOutput').innerText = value;
            document.getElementById('sepiaImage').style.filter = 'sepia(' + value + ')';
        }

   </script>
   <style>
        body {
            background-image: url("../lab4/foto/fon.png");
            background-repeat: repeat; 
            background-size: contain; /* изображение в размерах контейнера */
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-size: 40px;
        }
        div{
            position: relative;
            display: flex; /*  центрированиe содержимого */
            justify-content: center; /*  по горизонтали */
            align-items: center; /* по вертикали */
            margin-top: 60px;
        }
        img{
            width: 35%;
        }
    </style>
</head>
<body>
    <header onclick="showAutor()">
        НГТУ. ФБ. Лабораторная работа 5
        <a href="../index.html"><span style="border: 2px solid #ffffff; background-color: #12121200; color: #ffffff;
            padding: 5px;text-decoration: none;">Общее меню</span></a>
        <a href="lab5.html"><span style="border: 2px solid #ffffff; background-color: #12121200; color: #ffffff;
            padding: 5px;text-decoration: none;">назад</span></a>
    </header>
    <main>
     <div>
        Фильр blur:
        <input type="range" min="0" max="20" value="0" onchange="blurImage()" id="blurValue">
        <span id="blurOutput"></span>
     </div>
     <div><img src="../img/cotik.png" id="blurImage"></div>
     <div>
        Фильтр яркости:
        <input type="range" min="0" max="500" value="100" onchange="contrast()" id="contrastValue">
        <span id="contrastOutput"></span>
    </div>
    <div><img src="../img/11.png" id="contrastImage"></div>
    <div>
        Фильтр контраста:
        <input type="range" min="0" max="500" value="100" onchange="brightness()" id="brightnessValue">
        <span id="brightnessOutput"></span>
    </div>
    <div><img src="../img/12.png" id="brightnessImage"></div>
    <div>
        Фильтр оттенков серого:
        <input type="range" min="0" max="100" value="0" onchange="grayscale()" id="grayscaleValue">
        <span id="grayscaleOutput"></span>
    </div>
    <div><img src="../img/13.png" id="grayscaleImage"></div>
    <div>
        Фильтр оттенков цвета:
        <input type="range" min="0" max="360" value="0" onchange="hueRotate()" id="hue-rotateValue">
        <span id="hue-rotateOutput"></span>
    </div>
    <div><img src="../img/14.png" id="hue-rotateImage"></div>
    <div>
        Фильтр инвертирование цвета:
        <input type="range" min="0" max="100" value="0" onchange="invert()" id="invertValue">
        <span id="invertOutput"></span>
    </div>
    <div><img src="../img/16.png" id="invertImage"></div>
    <div>
        Фильтр насыщенность цвета:
        <input type="range" min="0" max="500" value="100" onchange="saturate()" id="saturateValue">
        <span id="saturateOutput"></span>
    </div>
    <div><img src="../img/17.png" id="saturateImage"></div>
    <div>
        Фильтр сепия:
        <input type="range" min="0" max="100" value="0" onchange="sepia()" id="sepiaValue">
        <span id="sepiaOutput"></span>
    </div>
    <div><img src="../img/18.png" id="sepiaImage"></div>
    </main>

        &copy;Киценко Анастасия. ФБИ-21. 2 курс. 2024
    </footer>
</body>
</html>
