    <script>
        function addNewBlock() {
            let main = document.querySelector('main'); // ищет элемент <main> в документе и сохраняет его в переменной main
            let width = 500; // начальная ширина блока
            let newBlock = document.createElement('div'); //создание нового дива
            newBlock.style.background = 'pink';
            newBlock.style.height = '40px';
            newBlock.style.border = 'solid 1px mistyrose';
            newBlock.style.width = `${width}px`; // установка ширины блока
            newBlock.style.marginBottom = '10px';
            newBlock.style.marginTop = '10px';
            newBlock.style.color = 'crimson';
            main.appendChild(newBlock); //добавляет созданный блок в конце элемента
        }


        function addNewBlocks() {
            let main = document.querySelector('main'); // ищет элемент <main> в документе и сохраняет его в переменной main
            let width = 110; // начальная ширина блока
            for (let i = 0; i < 10; i++) {
                let newBlock = document.createElement('div'); //создание нового дива
                newBlock.style.background = 'pink';
                newBlock.style.height = '40px';
                newBlock.style.border = 'solid 1px mistyrose';
                newBlock.style.width = `${width}px`; // установка ширины блока
                newBlock.style.marginBottom = '10px';
                newBlock.style.marginTop = '10px';
                newBlock.style.color = 'crimson';
                newBlock.innerHTML = `Блок № ${i + 1}: 2*${i}<sup>2</sup>= ${2 * i ** 2}`;
                main.appendChild(newBlock); //добавляет созданный блок в конце элемента
                
                // увеличение ширины для следующего блока
                width += 20; 
            }
        }
        function add20_50(){
            let main = document.querySelector('main');
            let width = 100;
                for(let i = 20; i<=50; i+=2.5){
                    let newBlock = document.createElement('div');
                    newBlock.style.background = 'plum';
                    newBlock.style.height = '40px';
                    newBlock.style.border = 'solid 1px mistyrose';
                    newBlock.style.width = `${width}px`; // установка ширины блока
                    newBlock.style.marginBottom = '10px';
                    newBlock.style.marginTop = '10px';
                    newBlock.style.color = 'indigo';

                    newBlock.innerHTML = `${i}`;
                    main.appendChild(newBlock);
                }
        }
        function add10_80() {
            let main = document.querySelector('main');
            let diameter = 30; // диаметр
            let spacing = 10; // расстояние между кругами
            let width = 100; // ширина блока (круга)
                for (let i = 10; i >= -80; i -= 3) {

                    let newBlock = document.createElement('div');
                    newBlock.style.width = `${diameter}px`;
                    newBlock.style.height = `${diameter}px`;
                    newBlock.style.borderRadius = '50%';
                    newBlock.style.background = 'plum';
                    newBlock.style.border = 'solid 1px mistyrose';
                    newBlock.style.display = 'inline-block'; // круги  строчку
                    newBlock.style.marginRight = `${spacing}px`; //расстояние между кругами
                    newBlock.style.color = 'indigo';
                    newBlock.style.marginTop ='60';
                    newBlock.style.padding = '10';
                    newBlock.style.alignContent = 'center';
                    newBlock.textContent = i; //текст круга

                    // Добавляем круг в контейнер main
                    main.appendChild(newBlock);
                }
        }
        function addOpacityBlocks() {
        let main = document.querySelector('main');
            for (let i = 1; i <= 10; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.background = 'plum';
                newBlock.style.height = '40px';
                newBlock.style.border = 'solid 1px mistyrose';
                newBlock.style.width = '100px'; // фиксированная ширина блока
                newBlock.style.marginBottom = '10px';
                newBlock.style.marginTop = '10px';
                newBlock.style.color = 'indigo';
                newBlock.textContent = i; // номер блока

                // Вычисляем opacity для каждого блока
                let opacityValue = i / 10;
                newBlock.style.opacity = opacityValue;

                main.appendChild(newBlock);
            }}

      

        function clearMain() {
            let main = document.querySelector('main');
            let blocks = main.querySelectorAll('div'); // Находит div внутри main
                for (let block of blocks) {
                    block.remove(); // Удаляется каждый найденный блок
                }
        }
